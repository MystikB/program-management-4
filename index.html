<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PgMP Exam Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066cc;
            --primary-dark: #004c99;
            --success: #00b894;
            --error: #d63031;
            --warning: #fdcb6e;
            --bg-main: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --border: #dfe6e9;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .timer {
            color: var(--primary);
        }

        .timer.warning {
            color: var(--error);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .score {
            color: var(--success);
        }

        .exam-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px var(--shadow);
            margin-bottom: 30px;
        }

        .question-card {
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 2px solid var(--border);
        }

        .question-card:last-child {
            border-bottom: none;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .options {
            margin: 25px 0;
        }

        .option {
            background: var(--bg-main);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 18px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .option label {
            cursor: pointer;
            flex: 1;
            font-size: 1rem;
        }

        .option.correct {
            background: rgba(0, 184, 148, 0.1);
            border-color: var(--success);
            border-width: 3px;
        }

        .option.incorrect {
            background: rgba(214, 48, 49, 0.1);
            border-color: var(--error);
            border-width: 3px;
        }

        .option.correct::after {
            content: 'âœ“ Correct';
            color: var(--success);
            font-weight: 600;
            margin-left: auto;
        }

        .option.incorrect::after {
            content: 'âœ— Incorrect';
            color: var(--error);
            font-weight: 600;
            margin-left: auto;
        }

        .option.review-correct {
            background: rgba(0, 184, 148, 0.1);
            border-color: var(--success);
            border-width: 3px;
        }

        .option.review-correct::after {
            content: 'âœ“ Correct Answer';
            color: var(--success);
            font-weight: 600;
            margin-left: auto;
        }

        .explanation {
            background: linear-gradient(to right, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-left: 4px solid var(--primary);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.05rem;
        }

        .explanation-text {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'IBM Plex Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3, #6a4190);
        }

        .btn-secondary {
            background: var(--bg-main);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: white;
            border-color: var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 10px 40px var(--shadow);
            text-align: center;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .results h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .results-score {
            font-size: 4rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .result-detail {
            background: var(--bg-main);
            padding: 20px;
            border-radius: 12px;
        }

        .result-detail-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .result-detail-value {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .pass {
            color: var(--success);
        }

        .fail {
            color: var(--error);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .exam-container {
                padding: 20px;
            }

            .question-text {
                font-size: 1rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .progress-bar {
            background: var(--bg-main);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ PgMP Exam Simulator</h1>
            <p>Program Management Professional Certification Practice</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Time Remaining</div>
                <div class="stat-value timer" id="timer">88:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Questions</div>
                <div class="stat-value">88</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Score</div>
                <div class="stat-value score" id="currentScore">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Answered</div>
                <div class="stat-value" id="answered">0/88</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <div class="exam-container" id="examContainer">
            <!-- Questions will be populated here by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="submitBtn">Submit Exam</button>
            <button class="btn btn-secondary" id="reviewBtn">Review Answers</button>
            <button class="btn btn-secondary" id="resetBtn">Reset Exam</button>
        </div>

        <div class="results" id="results">
            <h2>Exam Results</h2>
            <div class="results-score" id="finalScore">0%</div>
            <div class="results-details">
                <div class="result-detail">
                    <div class="result-detail-label">Correct Answers</div>
                    <div class="result-detail-value pass" id="correctCount">0</div>
                </div>
                <div class="result-detail">
                    <div class="result-detail-label">Incorrect Answers</div>
                    <div class="result-detail-value fail" id="incorrectCount">0</div>
                </div>
                <div class="result-detail">
                    <div class="result-detail-label">Total Questions</div>
                    <div class="result-detail-value">88</div>
                </div>
                <div class="result-detail">
                    <div class="result-detail-label">Pass/Fail</div>
                    <div class="result-detail-value" id="passStatus">-</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="location.reload()">Take New Exam</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "You are a program manager. One of the program components has been impacted by the changes in the organizational strategy. The component became misaligned with the organizational strategy and program objectives. The component at the end was almost 95% completed. Within the above context, what should you do next?",
                options: [
                    "Close the project.",
                    "Send a closing request to the sponsor.",
                    "Evaluate the impact of closing this component on other components and write recommendations to the program steering committee.",
                    "Ask the component manager to complete the component work to deliver the benefits."
                ],
                correct: 2,
                explanation: "The component is misaligned with the program objectives and the new strategy, so it should be closed. Before closing we have to check the impact on other projects and the program then send the recommendations to the governance board to get approval to close the project. Conduct impact assessments for program changes and recommend decisions in order to obtain approval in accordance with the governance model."
            },
            {
                question: "What should the program manager do in the processes of development and updating the program risk register?",
                options: [
                    "Assign risk owners with responsibilities, document the agreed responses, and manage the program issues.",
                    "Assign risk owners with responsibilities, document the agreed responses and identify residual risks.",
                    "Assign risk owners with responsibilities, document the agreed responses and identify the root cause of potential risks.",
                    "Assign risk owners with responsibilities, document the agreed responses and create a risk management plan foundation."
                ],
                correct: 1,
                explanation: "Assigning the risk owner in the identify risk process to manage the risk during the next processes. The sequence of option B is correct because after creating the response you can identify the residual risk, not the root cause. Issue management is not related to risk management, and there is nothing called risk management plan foundation."
            },
            {
                question: "A multinational company initiates a program for central advertisements and virtual training. The program has 12 projects each project needs a team with different experiences and technical skills. You are the program manager. You assigned a project manager for each project and now you know that the required resources for the projects are not available. What should you do?",
                options: [
                    "Use the available resources with or without experience to start the program.",
                    "Start the activities of the critical path of the project schedule.",
                    "Use resource leveling with consideration of time, cost, and quality constraints.",
                    "Do not start the program until the availability of the required resources."
                ],
                correct: 2,
                explanation: "Resource leveling can be used when shared or critically required resources are available only at certain times or in limited quantities. Optimize the program management plan by identifying, reviewing, and leveling resource requirements (for example, human resources, materials, equipment, facilities, finance) in order to gain efficiencies and maximize productivity/synergies among constituent projects."
            },
            {
                question: "A cars manufacturer has a contract with the biggest transportation company in the Middle East. You are the program manager of this initiative. The charter is approved, but some of the stakeholders worry about the benefits delivery methods that may not meet their expectations. Within the above context, what should you use with the master schedule to align the program with the stakeholder's expectations?",
                options: [
                    "Program work breakdown structure (PWBS), Program charter, and program scope statement",
                    "Program work breakdown structure (PWBS), benefits realization plan, and program financial framework.",
                    "The benefits management plan, program scope statement, and program financial framework.",
                    "Program work breakdown structure (PWBS), benefits management plan, and program scope statement."
                ],
                correct: 3,
                explanation: "Develop a high-level milestone plan using the goals and objectives of the program, applicable historical information, and other available resources (for example, work breakdown structure (WBS), scope statements, benefits realization plan) in order to align the program with the expectations of stakeholders, including sponsors."
            },
            {
                question: "You are a program manager of a complex program. The program is facing many issues during the execution. The stakeholders are worried about that and you need many actions to handle all issues. Which of the following is a tool that can trigger the planned responses if the results are less than expected?",
                options: [
                    "Benefits management plan",
                    "Stakeholder management plan.",
                    "Cause and effect diagram.",
                    "Key performance indicators"
                ],
                correct: 3,
                explanation: "Key performance indicators and other measures are used to monitor program performance. Evaluating key performance indicators related to program financials, compliance, quality, safety, and stakeholder satisfaction in order to monitor the delivery of benefits."
            },
            {
                question: "The program manager performs an initial program assessment by defining the program objectives, requirements, and risks in order to ensure program alignment with the organization's strategic plan. With which of the following should the program manager work to ensure that the program is aligned with the organization's strategic plan?",
                options: [
                    "Program management office.",
                    "Program steering committee.",
                    "Project governance board.",
                    "Component managers and stakeholders."
                ],
                correct: 1,
                explanation: "The program governance board ensures that program goals and planned benefits align with organizational strategic and operational goals."
            },
            {
                question: "An organization is releasing new technology. The program manager has received the program objectives and developed the program roadmap, which contains 4 projects. Approval from the program steering committee has been obtained. What will the program manager do next?",
                options: [
                    "Prioritize, analyze, and classify the program benefits.",
                    "Create the program business case.",
                    "Assign the portfolio managers and program sponsor.",
                    "Assign the component managers."
                ],
                correct: 1,
                explanation: "After the approval from the governance board, there are two options: develop the program management plan or develop program business case. Since the question mentions receiving objectives and developing the roadmap but doesn't mention the charter, we consider the roadmap as high-level and proceed to develop the business case."
            },
            {
                question: "You are a program manager. You assigned a qualified project manager for one of the components. The customer rejects the project manager because of a shortage of the qualification requirements for the component. Within the above context, what should you do next to handle this issue?",
                options: [
                    "Use the competency assessment techniques to handle that issue.",
                    "Select another project manager.",
                    "Review the certificates of the project manager.",
                    "Review the requirements of the project."
                ],
                correct: 0,
                explanation: "Competency assessment is the process of looking into the current skill levels of employees and the potential competencies they could acquire or enhance. Options C and D are wrong because these points have already been done before the assignment. B would be the last action, not the next action."
            },
            {
                question: "The organization has a program by a contractor. All the components are coming to the end. Which of the following should be completed first to close the contracts?",
                options: [
                    "Completion certificate.",
                    "Evaluate all contracts to ensure all conditions are met.",
                    "Perform contracts audit to review the procurement process.",
                    "Update procurement management plan."
                ],
                correct: 1,
                explanation: "The first point is that the terms and conditions should be met. Program procurement closure activities formally close out each agreement after ensuring that all deliverables have been satisfactorily completed, all payments have been made, and there are no outstanding contractual issues."
            },
            {
                question: "You are a program manager of a construction program. An unexpected disaster has happened, and the banks and all the operations are closed for five days. The program has an important payment after 3 days. What should you do first?",
                options: [
                    "Assess the impact, reassess the program risks, and select appropriate options to be presented to the steering committee.",
                    "Use the risk response plan and the planned actions.",
                    "Use the contingency reserve to accelerate the program schedule.",
                    "Meet the sponsor to select the responses."
                ],
                correct: 0,
                explanation: "The disaster is an unknown risk. The occurrence of unknown risk is a reason for risk reassessment to identify new risks and assess the probability and impact of existing risks then determine appropriate responses and actions that will be presented to the governance board. Regularly evaluate new and existing risks that impact strategic objectives in order to present an updated risk management plan to the governance board for approval."
            },
            {
                question: "The program manager has provided a new project to enhance the program outcomes. Which of the following will he use to record and monitor this opportunity?",
                options: [
                    "Program resources management plan.",
                    "Program risk register.",
                    "Project risk register.",
                    "Program risk management plan."
                ],
                correct: 1,
                explanation: "The opportunity at the program level will be documented in the program risk register for analysis, planning, and monitoring."
            },
            {
                question: "You are a program manager of an important program. The executive manager approves the charter. The high management is not sure of how you can deliver the program benefits successfully. The executive manager is understanding the high-level scope of the program. Within the above context, what should you do to align the stakeholders with planning and monitoring the program's progress?",
                options: [
                    "Develop a communications management plan with reporting formats.",
                    "Develop a high-level milestone plan.",
                    "Create resource management.",
                    "Develop an accountability matrix by identifying and assigning program roles and responsibilities."
                ],
                correct: 1,
                explanation: "The director approves the charter, so we are before planning, and we need something to align stakeholders with planning and monitoring program progress. We don't have a program management plan and subsidiary plans yet. Develop a high-level milestone plan using the goals and objectives of the program, applicable historical information, and other available resources in order to align the program with the expectations of stakeholders, including sponsors."
            },
            {
                question: "One of the projects delivers all the expected deliverables. The project manager gets approval from the stakeholders and transitions the benefits to the receiving organization. Which of the following should the program manager do next?",
                options: [
                    "Review the program to confirm that the component project is complete.",
                    "Do not close the project until the program realizes all the benefits.",
                    "Assign the project manager to another project.",
                    "Confirm that the benefits have been delivered and schedule the component project closure."
                ],
                correct: 3,
                explanation: "After the program components have produced deliverables and coordinated the successful delivery of their products, services, or results, these components are typically scheduled for closure or transition to operations or ongoing work."
            },
            {
                question: "You are the program manager of a risky program due to the changes in the environment of the organization. Your organization's program management maturity level is high and has very high experience in program management. Given the history of the successful programs and projects in the organization, what should you do during planning?",
                options: [
                    "Review the benefits register, risk management plan, and strategic objectives.",
                    "Meet the stakeholders, project managers, and program managers of the previous projects and programs to get the historical information and experiences.",
                    "Hire a consultant with special knowledge and training.",
                    "Use the repository of the organization's knowledge management to get the best practices and lessons learned."
                ],
                correct: 3,
                explanation: "The historical information, the experiences, and the lessons learned are captured and archived in the knowledge repository of the organization. Report lessons learned and best practices observed and archive to the knowledge repository in order to support future programs and organizational improvement."
            },
            {
                question: "You are a program manager. You want to improve the program's team commitment to the objectives and goals of the program. What should you do?",
                options: [
                    "Identify the organization's best practice with the sponsor.",
                    "Identify the organization's best practices with the program management office.",
                    "Identify the organization's best practice with the program stakeholders, and the program management office.",
                    "Identify the organization's best practice with the sponsor, the program stakeholders, and the program management office."
                ],
                correct: 3,
                explanation: "The best practice is one of the responsibilities of the program management office. But to improve team commitment, you should involve them in program activities. Stakeholders including the sponsor can be engaged by involving them in goal setting, quality analysis reviews, or other program activities. The primary objective is to gain and maintain stakeholder buy-in for the program's objectives, benefits, and outcomes."
            },
            {
                question: "You are a program manager. Given the following information to eliminate one of the projects, which project will be canceled? P1: Revenue=$500,000, Cost=$700,000; P2: Revenue=$700,000, Cost=$900,000; P3: Revenue=$600,000, Cost=$400,000; P4: Revenue=$400,000, Cost=$600,000",
                options: [
                    "Project P1.",
                    "Project P2.",
                    "Project P3.",
                    "Project P4."
                ],
                correct: 3,
                explanation: "Calculate the benefits to cost ratio = Revenue/cost then select the smallest value to cancel. BCR for P1=0.71, P2=0.777, P3=1.5, P4=0.666 is the smallest value, so it should be canceled."
            },
            {
                question: "You are a program manager. Now you are in a meeting with a component project manager and the master program scheduler. Which of the following options should be included in the program master schedule?",
                options: [
                    "All project activities and all program benefits.",
                    "The activities of the program, component activities, and all other work.",
                    "Program-level activities and component projects.",
                    "Project resources and the accountability matrix."
                ],
                correct: 1,
                explanation: "The program master schedule is the top-level program planning document that defines individual component schedules and dependencies among program components required to achieve program goals. It should include component milestones that represent output to the program or share interdependency with other components, plus program-level activities including stakeholder engagement, program-level risk mitigation, and program-level reviews."
            },
            {
                question: "You are a program manager of a program that contains 20 projects. The program will be completed after one year. During the delivery phase, you identified many essential changes in the projects that would impact the program schedule. Within the above context, what should you do next?",
                options: [
                    "Resource leveling to accelerate the program schedule.",
                    "Write and submit a change request for extending the program schedule.",
                    "Request the project manager to increase the working hours to finish the program on time.",
                    "Start updating the master schedule and adjusting the completion date."
                ],
                correct: 1,
                explanation: "You have to conduct an impact analysis then submit a change request. After change request approval, you can update the schedule. Conduct impact assessments for program changes and recommend decisions in order to obtain approval in accordance with the governance model."
            },
            {
                question: "Your program budget is $1500M and is expected to last one year. Now the program is 30% complete and has spent $490M. The program is planned to be 40% now. What is the CPI for the program?",
                options: [
                    "0.92",
                    "300M",
                    "0.73",
                    "0.81"
                ],
                correct: 0,
                explanation: "AC=490M, EV=1500Ã—0.3=450M, PV=1500Ã—0.4=600M. CPI=EV/AC=450/490=0.918"
            },
            {
                question: "An organization initiated a critical program to deliver a key benefit to achieve the strategic objectives. The program manager requests a newly graduated project manager to manage a complex program component that has dependencies with other components in the program. What should the project manager do?",

        let timeRemaining = 88 * 60; // 88 minutes in seconds
        let timerInterval;
        let userAnswers = {};
        let isReviewMode = false;

        function initExam() {
            renderQuestions();
            startTimer();
            updateStats();
        }

        function renderQuestions() {
            const container = document.getElementById('examContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <div class="question-text">${q.question}</div>
                    </div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" id="q${index}_opt${optIndex}">
                                <input type="radio" 
                                       name="question${index}" 
                                       id="q${index}_${optIndex}" 
                                       value="${optIndex}"
                                       onchange="handleAnswer(${index}, ${optIndex})">
                                <label for="q${index}_${optIndex}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation${index}">
                        <div class="explanation-title">ðŸ“˜ Explanation</div>
                        <div class="explanation-text">${q.explanation}</div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        function handleAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
            updateStats();
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                
                timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 300) { // Last 5 minutes
                    timerElement.classList.add('warning');
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitExam();
                }
            }, 1000);
        }

        function updateStats() {
            const answered = Object.keys(userAnswers).length;
            document.getElementById('answered').textContent = `${answered}/88`;
            
            const progress = (answered / 88) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            let correct = 0;
            Object.keys(userAnswers).forEach(qIndex => {
                if (userAnswers[qIndex] === questions[qIndex].correct) {
                    correct++;
                }
            });
            
            const scorePercent = answered > 0 ? Math.round((correct / answered) * 100) : 0;
            document.getElementById('currentScore').textContent = `${scorePercent}%`;
        }

        function submitExam() {
            clearInterval(timerInterval);
            
            let correct = 0;
            let incorrect = 0;
            
            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = q.correct;
                
                // Show all explanations
                document.getElementById(`explanation${index}`).classList.add('show');
                
                if (userAnswer !== undefined) {
                    if (userAnswer === correctAnswer) {
                        correct++;
                        document.getElementById(`q${index}_opt${userAnswer}`).classList.add('correct');
                    } else {
                        incorrect++;
                        document.getElementById(`q${index}_opt${userAnswer}`).classList.add('incorrect');
                        document.getElementById(`q${index}_opt${correctAnswer}`).classList.add('correct');
                    }
                } else {
                    // Show correct answer for unanswered questions
                    document.getElementById(`q${index}_opt${correctAnswer}`).classList.add('correct');
                    incorrect++;
                }
                
                // Disable all radio buttons
                const radios = document.querySelectorAll(`input[name="question${index}"]`);
                radios.forEach(radio => radio.disabled = true);
            });
            
            const scorePercent = Math.round((correct / 88) * 100);
            const passed = scorePercent >= 70; // Assuming 70% is passing
            
            document.getElementById('finalScore').textContent = `${scorePercent}%`;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('incorrectCount').textContent = incorrect;
            
            const passStatusElement = document.getElementById('passStatus');
            if (passed) {
                passStatusElement.textContent = 'PASS';
                passStatusElement.classList.add('pass');
                passStatusElement.classList.remove('fail');
            } else {
                passStatusElement.textContent = 'FAIL';
                passStatusElement.classList.add('fail');
                passStatusElement.classList.remove('pass');
            }
            
            document.getElementById('examContainer').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.getElementById('results').classList.add('show');
            
            // Scroll to top to show results
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('submitBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to submit your exam? This action cannot be undone.')) {
                submitExam();
            }
        });

        document.getElementById('reviewBtn').addEventListener('click', () => {
            if (isReviewMode) {
                exitReviewMode();
            } else {
                enterReviewMode();
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset the exam? All your answers will be lost.')) {
                location.reload();
            }
        });

        function enterReviewMode() {
            isReviewMode = true;
            clearInterval(timerInterval);
            
            questions.forEach((q, index) => {
                const correctAnswer = q.correct;
                
                // Show all explanations
                document.getElementById(`explanation${index}`).classList.add('show');
                
                // Highlight correct answers
                document.getElementById(`q${index}_opt${correctAnswer}`).classList.add('review-correct');
                
                // Disable all radio buttons
                const radios = document.querySelectorAll(`input[name="question${index}"]`);
                radios.forEach(radio => radio.disabled = true);
            });
            
            // Update button text
            document.getElementById('reviewBtn').textContent = 'Exit Review Mode';
            document.getElementById('reviewBtn').classList.remove('btn-secondary');
            document.getElementById('reviewBtn').classList.add('btn-primary');
            document.getElementById('submitBtn').disabled = true;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function exitReviewMode() {
            isReviewMode = false;
            
            questions.forEach((q, index) => {
                // Hide explanations
                document.getElementById(`explanation${index}`).classList.remove('show');
                
                // Remove review highlighting
                const correctAnswer = q.correct;
                document.getElementById(`q${index}_opt${correctAnswer}`).classList.remove('review-correct');
                
                // Re-enable radio buttons
                const radios = document.querySelectorAll(`input[name="question${index}"]`);
                radios.forEach(radio => radio.disabled = false);
            });
            
            // Update button text
            document.getElementById('reviewBtn').textContent = 'Review Answers';
            document.getElementById('reviewBtn').classList.remove('btn-primary');
            document.getElementById('reviewBtn').classList.add('btn-secondary');
            document.getElementById('submitBtn').disabled = false;
            
            // Restart timer
            startTimer();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize exam when page loads
        window.addEventListener('load', initExam);
    </script>
